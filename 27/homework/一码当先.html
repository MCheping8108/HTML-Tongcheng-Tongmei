<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>一码当先</title>
		<style>
			#box {
				width: 500px;
				height: 500px;
				border: 1px solid gray;
			}
			img {
				width: 150px;
				height: 150px;
			}
			/*
			 * 以box为定位父级
			 * 为id为a的图片设置绝对定位，距离父元素顶部为0px，左侧为0px
			 * 为id为b的图片设置绝对定位，距离父元素顶部为300px，左侧为200px
			 * 为id为c的图片设置绝对定位，距离父元素顶部为100px，左侧为300px
			 */
			#a {
				position: absolute;
				top: 0px;
				left: 0px;
			}

			#b {
				position: absolute;
				top: 300px;
				left: 200px;
			}

			#c {
				position: absolute;
				top: 100px;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img id="a" src="images/1.png" />
			<img id="b" src="images/3.png" />
			<img id="c" src="images/2.png" />
		</div>
	</body>
</html>
