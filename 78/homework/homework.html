<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>一码当先</title>
		<style>
			div {
				width: 300px;
				height: 350px;
				border: 2px solid pink;
				padding-left: 30px;
				background: pink;
			}
			h4 {
				padding-left: 90px;
			}

		</style>
	</head>
	<body>
		<div id="poem">
			<h4>过零丁洋</h4>
			<p>
				辛苦遭逢起一经，干戈寥落四周星。
			</p>
			<br/>
			<p>
				山河破碎风飘絮，身世浮沉雨打萍。
			</p>
			<br/>
			<p>
				惶恐滩头说惶恐，零丁洋里叹零丁。
			</p>
			<br/>
		</div>
		<script>
			//在结尾插入这首诗的最后一句
			var poem = document.getElementById("poem");
			var newP = document.createElement("p");
			newP.innerHTML = "人生自古谁无死？留取丹心照汗青。";
			newP.style.color = "red";
			poem.insertBefore(newP,poem.childNodes[16]);
		</script>
	</body>
</html>
