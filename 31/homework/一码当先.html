<!DOCTYPE html>
<html>
	<head>
		<title>一码当先</title>
		<meta charset="utf-8"/>
		<style>
			#box1 {
				width: 300px;
				height: 300px;
				border-radius: 150px;
			}
			#box2 {
				width: 200px;
				height: 200px;
				border-radius: 100px;
			}
			#box3 {
				width: 100px;
				height: 100px;
				border-radius: 50px;
			}
			/*为这三个圆设置你喜欢的背景颜色*/
			#box1 {
				background-color: red;
			}

			#box2 {
				background-color: yellow;
			}

			#box3 {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
	</body>
</html>
