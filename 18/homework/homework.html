<!-- 请按要求设置网页样式，完成如图所示效果。
1、 设置div的宽高各200px，居中显示，上外边距10px，背景图尺寸为cover，不重复平铺；
2、 给三个div添加喜欢的背景图和边框。
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>一码当先</title>
		<style type="text/css">
			/* 在下方书写你的代码：设置div的样式 */
			
			/* 在下方书写你的代码：为三个div添加喜欢的背景图和边框 */ 
			.img1 img {
				border: 10px dotted skyblue;
			}

			.img2 img {
				border: 10px dashed green;
			}

			.img3 img {
				border: 10px groove gold;
			}

		</style>
	</head>
	<body>
		<div class="img1">
			<img src="./images/square1.jpg">
		</div>
		<div class="img2">
			<img src="./images/square2.jpg" alt="">
		</div>
		<div class="img3">
			<img src="./images/square3.jpg" alt="">
		</div>
	</body>
</html>
