<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			/*设置body背景图为bg9.jpg，纵向重复，高2000px*/
			body {
				background-image: url(./images/bg9.jpg);
				background-repeat: repeat;
			}
			/*设置图片宽300px*/
			img {
				width: 300px;
				
			}
			/*
			 * 使用固定定位，将图片定位在 right 0px,left 30px的位置
			 */
			img {
				position: fixed;
				right: 0px;
				top: 30px;
			}
		</style>
	</head>

	<body>
		<!--添加图片img8.png-->
		<img src="./images/img8.png" alt="">
	</body>

</html>
