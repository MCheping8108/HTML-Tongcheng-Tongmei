<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>彩虹</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style>
		/*设置样式*/
		#div1 {
			background-color: red;
		}
		#div2 {
			background-color: orange;
		}
		#div3 {
			background-color: yellow;
		}
		#div4 {
			background-color: greenyellow;
		}
		#div5 {
			background-color: blue;
		}
		#div6 {
			background-color: blueviolet;
		}
		#div7 {
			background-color: purple;
		}
		</style>
	</head>
	<body>
		<!--为 <div> 设置不同的颜色及大小，实现彩虹效果。      
	    <div> 大小分别为：1200*600、1000*500、800*400、600*300、400*200、200*100、0*0 你搁这儿套娃是吧-->
		<div id="div1">
			<div id="div2">
				<div id="div3">
					<div id="div4">
						<div id="div5">
							<div id="div6">
								<div id="div7">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
