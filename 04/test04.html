<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>class选择器</title>
		<!--添加内部样式表
			为class为pink的div设置宽度为300px，
			高度为20px，背景颜色为pink
			为class为purple的div设置宽度为300px，
			高度为20px，背景颜色为purple-->
	    <style>
	    	.a{
	    		width:300px;
	    		height:20px;
	    		background-color:pink;
	    	}
	    	.b{
	    		width:300px;
	    		height:20px;
	    		background-color:purple;
	    	}
	    </style>
    </head> 
	<body>
		<!--添加四个div并为其设置class属性-->
		<div class="a"></div>
		<div class="b"></div>
		<div class="a"></div>
		<div class="b"></div>
		<span class="a">你好</span>
	</body>
</html>
