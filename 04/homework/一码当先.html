<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>一码当先</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	    	<style>
				.first {
					width: auto;
					height: auto;
				}

				.first-2 {
					width: 400px;
					height: 230px;
				}

				.first-3 {
					width: 300px;
					height: 230px;
				}
			</style>
        </head> 
	<body>
		<!--为div设置背景颜色，并为img添加class属性
			和设置样式(为class为first的img设置宽为300px，高为600px；
			为class为second的img设置宽为300px，高为300px)-->
		<div style="background-color: gray;">请选择您的英雄</div>
		<img src="../images/1.jpg" class="first"/>
		<img src="../images/2.jpg" class="first-2"/>
		<img src="../images/3.jpg" class="first-3"/>

	</body>
</html>
